<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSubdomain FadelSM - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="45" fill="none" stroke="var(--primary)" stroke-width="2"/>
                    <circle cx="50" cy="50" r="35" fill="none" stroke="var(--secondary)" stroke-width="1.5"/>
                    <path d="M30 50 L50 30 L70 50 L50 70 Z" fill="var(--accent)" opacity="0.8"/>
                    <circle cx="50" cy="50" r="8" fill="var(--primary)"/>
                </svg>
                <h1>CSubdomain FadelSM</h1>
                <p>Modern Subdomain Management System</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Username" required>
                    <label for="username">Username</label>
                </div>
                
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>
                
                <button type="submit" class="login-btn">
                    <span>Login</span>
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M5 12h14m-7-7l7 7-7 7"/>
                    </svg>
                </button>
            </form>
            
            <div id="errorMessage" class="error-message"></div>
        </div>
        
        <div class="background-animation">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
</body>
</html>
